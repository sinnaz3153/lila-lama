<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyris Sparchen Translator</title>
    <link rel="icon" type="image/png" href="Zyris-mainv2.jpeg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #000000;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .container, .login-container {
            background: #00000080;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 200px rgba(60, 0, 255, 0.626), 0 0 400px purple;
            width: 90%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease-out;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            color: #9500ff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .textarea-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 10px;
            background: #3e3e4f;
            color: #e0e0e0;
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.2);
            resize: none;
            font-size: 14px;
            transition: border 0.3s ease;
            box-sizing: border-box;
            overflow-y: auto;
            scrollbar-color: magenta purple;
            scrollbar-width: thin;
        }

        textarea::-webkit-scrollbar {
            width: 2px;
        }

        textarea::-webkit-scrollbar-track {
            background: rgb(0, 0, 0);
            border-radius: 10px;
        }

        textarea::-webkit-scrollbar-thumb {
            background-color: magenta;
            border-radius: 1px;
            border: 2px solid purple;
        }

        textarea:focus {
            border: 1px solid #b085f5;
            outline: none;
            box-shadow: inset 0 1px 8px rgba(0, 0, 0, 0.3);
        }

        button {
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(7, 251, 255, 0.595), 0 0 15px rgb(180, 13, 231);
            transition: all 0.3s ease;
            width: calc(50% - 10px);
            box-sizing: border-box;
        }

        button:hover {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.5), 0 0 30px rgb(255, 255, 255);
            transform: translateY(-2px);
        }
        button:active::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0);
        animation: clickEffect 0.6s ease-out;
        pointer-events: none;
    }

    @keyframes clickEffect {
        0% {
            transform: translate(-50%, -50%) scale(0);
            opacity: 1;
        }
        100% {
            transform: translate(-50%, -50%) scale(3);
            opacity: 0;
        }
    }

        .loader {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 47, 0.9);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loader:after {
            content: '';
            width: 50px;
            height: 50px;
            border: 5px solid #b085f5;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        @media screen and (min-width: 600px) {
            .textarea-container {
                flex-direction: row;
                justify-content: space-between;
            }

            textarea {
                width: calc(50% - 10px);
                height: 150px;
            }

            .container {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .button-group-top {
                order: -1;
            }
        }

        .container {
            display: none;
        }

        /* Custom CSS for login page */
        .login-container {
            animation: slideIn 1s ease-out forwards;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    
    <div class="container">
        <h1>Zyris</h1>
    
        <div class="button-group button-group-top">
            <button onclick="pasteFromClipboard('inputText')">Paste</button>
            <button onclick="copyToClipboard('outputText')">Copy Output</button>
        </div>
    
        <div class="textarea-container">
            <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
            <textarea id="outputText" placeholder="Translation output..." readonly></textarea>
        </div>
    
        <div class="button-group">
            <button onclick="translateText()">Translate</button>
            <button onclick="reverseTranslateText()">Reverse Translate</button>
        </div>
    </div>

    <script>
        // Character mapping from JSON
        const mapping = {
            "a": "Ïª", "b": "á›”", "c": "á“µ", "d": "Ô„", "e": "Ò¨", "f": "ð¤„", "g": "á›°", "h": "Âµ", "i": "Â¦", "j": "Ä²", 
            "k": "×", "l": "Â£", "m": "âŸ“", "n": "âŸ”", "o": "áš–", "p": "Â¶", "q": "âˆ…", "r": "Ê", "s": "á“­", "t": "È½", 
            "u": "Æ•", "v": "Â¥", "w": "Ñ°", "x": "Ì‡á›¤", "y": "á› ", "z": "â´µ", "1": "âŸ", "2": "Ê¡", "3": "Æ©", "4": "áƒ„",
            "5": "È ", "6": "Ð±", "7": "×š", "8": "á¡", "9": "á§’", "0": "â›¶", "Ã¤": "â‘€", "Ã¶": "â‘", "Ã¼": "â‘‚", ",": "âŒ", "^": "k5moEMatPRmXQ9fLv4h8qjwh034UyhfLEM2QW+To56RWX4yjgA+INWTzpOyLIHRqiSr+EJb3clRpMs+5H5zrSEGkRYD3oEOZGKMaHkkWdlJnJaBVgeYd8O7iTtYO5i4e1G+ibArahOQjQL8atpThHtielCCkhNXZ8X07xytXY3A="
        };

        // Reverse the mapping for reverse translation
        const reverseMapping = Object.fromEntries(Object.entries(mapping).map(([key, value]) => [value, key]));

        // Function to translate text using the mapping
        function translateText() {
            const inputText = document.getElementById('inputText').value.toLowerCase();
            let translated = '';
            let i = 0;

            while (i < inputText.length) {
                let match = '';
                for (let len = 6; len >= 3; len--) {  // Check lengths from 6 to 3
                    if (i + len <= inputText.length) {
                        const substring = inputText.substring(i, i + len);
                        if (mapping[substring]) {
                            match = mapping[substring];
                            i += len;  // Move index forward by the matched length
                            break;
                        }
                    }
                }
                if (!match) {
                    match = mapping[inputText[i]] || inputText[i];  // Default to single character translation
                    i += 1;  // Move index forward by 1
                }
                translated += match;
            }
            
            document.getElementById('outputText').value = translated;
        }

        // Function to reverse translate text using the reverse mapping
        function reverseTranslateText() {
            const inputText = document.getElementById('outputText').value;
            let reversed = '';
            let i = 0;

            while (i < inputText.length) {
                let match = '';
                for (let len = 6; len >= 3; len--) {  // Check lengths from 6 to 3
                    if (i + len <= inputText.length) {
                        const substring = inputText.substring(i, i + len);
                        if (reverseMapping[substring]) {
                            match = reverseMapping[substring];
                            i += len;  // Move index forward by the matched length
                            break;
                        }
                    }
                }
                if (!match) {
                    match = reverseMapping[inputText[i]] || inputText[i];  // Default to single character translation
                    i += 1;  // Move index forward by 1
                }
                reversed += match;
            }
            
            document.getElementById('outputText').value = reversed;
        }

        // Function to copy text to clipboard
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId);
            text.select();
            document.execCommand('copy');
        }

        // Function to paste text from clipboard
        async function pasteFromClipboard(elementId) {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById(elementId).value = text;
            } catch (err) {
                console.error('Failed to paste: ', err);
            }
        }

        // Hide loader after page loads
        window.onload = function() {
            document.querySelector('.loader').style.display = 'none';
        }
    </script>
</body>
</html>
